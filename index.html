<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Trigonometry Box</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module" src="/index.ts"></script>

		<div id="pause-overlay">
			<h1>PAUSED</h1>
			<button id="resume-button">Resume</button>
		</div>

		<div id="score-display">
			Score: <span id="score">0</span> | High Score: <span id="high-score">0</span>
		</div>

		<style>
			#pause-overlay {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 32px;
				font-weight: bold;
				color: white;
				background: rgba(0, 0, 0, 0.8);
				padding: 1000px;
				border-radius: 10px;
				display: none;
				text-align: center;
				z-index: 100;
			}

			#resume-button {
				font-size: 20px;
				padding: 10px 20px;
				margin-top: 10px;
				background: #28a745;
				color: white;
				border: none;
				cursor: pointer;
				border-radius: 5px;
			}

			#resume-button:hover {
				background: #218838;
			}

			#score-display {
				position: fixed;
				top: 10px;
				left: 50%;
				transform: translateX(-50%);
				font-size: 24px;
				color: white;
				background: rgba(0, 0, 0, 0.5);
				padding: 10px 20px;
				border-radius: 10px;
				z-index: 10;
			}
		</style>
	</body>
</html>
