<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Trigonometry Rush</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module" src="src/index.ts"></script>

		<div id="start-overlay">
			<h1>TRIGONOMETRY RUSH</h1>
			<button id="start-button">Start</button>
		</div>

		<div id="pause-overlay">
			<h1>PAUSED</h1>
			<button id="resume-button">Resume</button>
		</div>

		<div id="score-display">
			Speed: <span id="currentVelocity">0</span> | Score: <span id="score">0</span> | High Score: <span id="high-score">0</span>
		</div>

		<div id="legend">
			<ul style="text-align: left;">
				<li><strong>Space</strong> - Jump</li>
				<li><strong>R</strong> - Restart</li>
				<li><strong>P</strong> - Pause</li>
			</ul>
		</div>

		<!-- Mobile-Only Buttons -->
		<button id="jump-button">Jump</button>
		<button id="pause-button">Pause</button>
		<button id="restart-button">Restart</button>

		<style>
			#start-overlay, #pause-overlay {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 32px;
				font-weight: bold;
				color: white;
				background: rgba(0, 0, 0, 0.8);
				padding: 50px;
				border-radius: 10px;
				display: none;
				text-align: center;
				z-index: 100;
			}

			#start-button, #resume-button {
				font-size: 20px;
				padding: 10px 20px;
				margin-top: 10px;
				background: #28a745;
				color: white;
				border: none;
				cursor: pointer;
				border-radius: 5px;
			}

			#start-button:hover, #resume-button:hover {
				background: #218838;
			}

			#score-display {
				position: fixed;
				top: 10px;
				left: 50%;
				transform: translateX(-50%);
				font-size: 24px;
				color: white;
				background: rgba(0, 0, 0, 0.5);
				padding: 10px 20px;
				border-radius: 10px;
				z-index: 10;
			}

			#legend {
				position: fixed;
				top: 10px;
				left: 10px;
				font-size: 20px;
				color: white;
				background: rgba(0, 0, 0, 0.5);
				padding: 10px 15px;
				border-radius: 10px;
				z-index: 10;
			}

			#legend h3 {
				margin: 0;
				font-size: 18px;
			}

			#legend ul {
				padding: 0;
				margin: 5px 0 0 0;
				list-style: none;
			}

			#legend li {
				margin: 2px 0;
			}


			/* Universal Button Styling */
			button {
				font-size: min(4vw, 20px);  /* Scales but maxes out at 20px */
				padding: 1vh 1vw;  /* Adjusts to screen size */
				background: rgba(0, 0, 0, 0.5);
				color: white;
				border: none;
				cursor: pointer;
				border-radius: 10px;
				z-index: 100;
			}

			/* Positioning for Mobile and PC */
			#jump-button {
				position: fixed;
				bottom: 5vh; /* Higher placement for easier reach */
				right: 5vw;
				width: 15vw; /* Bigger touch area */
				height: 8vh;
			}

			/* Pause & Restart Buttons - Larger & Closer on Mobile */
			#pause-button, #restart-button {
				position: fixed;
				left: 5vw;
				width: 15vw;
				height: 8vh;
			}

			/* Pause above Restart */
			#pause-button {
				bottom: 15vh;
			}
			#restart-button {
				bottom: 5vh;
			}

			/* Initially hide buttons on all devices */
			#jump-button, #pause-button, #restart-button {
				display: none !important;  /* Ensure they are hidden by default */
			}

			/* Show buttons only on mobile devices */
			@media (hover: none) and (pointer: coarse) {
				#jump-button, #pause-button, #restart-button {
					display: block !important;
				}
			}

			#jump-button:hover, #pause-button:hover, #restart-button:hover {
				background: rgba(0, 0, 0, 0.7);
			}
		</style>
	</body>
</html>
